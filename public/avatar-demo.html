<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頭像模擬 - 30人選擇同答案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #581c87, #1e3a8a, #312e81);
        }
    </style>
</head>

<body class="h-screen flex flex-col p-4">
    <!-- 題目標題 -->
    <div class="text-center mb-4 flex-shrink-0">
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-2">
            新郎新娘交往多久了？
        </h2>
        <div class="inline-flex items-center space-x-4 bg-green-600 bg-opacity-90 rounded-full px-6 py-2">
            <div class="text-white text-lg font-bold">
                ✅ 正確答案：A
            </div>
        </div>
    </div>

    <!-- 2x2 Grid - 填滿剩餘空間 -->
    <div class="grid grid-cols-2 gap-4 flex-1 min-h-0">
        <!-- Option A - 30 people -->
        <div
            class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-red-500 to-red-600 shadow-2xl ring-8 ring-white ring-opacity-80">
            <div class="absolute -top-3 -right-3 bg-white text-green-600 rounded-full p-3 shadow-lg z-20">
                <span class="text-xl">✓</span>
            </div>
            <div class="relative z-10 flex flex-col h-full p-4">
                <!-- 選項標題區域 - 左右佈局 -->
                <div class="flex items-center flex-shrink-0 mb-2">
                    <div class="text-3xl md:text-5xl font-black text-white mr-4 w-16 text-center flex-shrink-0">
                        A
                    </div>
                    <div class="text-3xl md:text-5xl font-bold text-white leading-tight flex-1">
                        三年半
                    </div>
                </div>

                <!-- 答題統計 -->
                <div class="mb-2 flex-shrink-0">
                    <div class="bg-white bg-opacity-20 rounded-full px-3 py-1 inline-block">
                        <span class="text-black font-bold text-base">
                            30 人 (75%)
                        </span>
                    </div>
                </div>

                <!-- 選擇此選項的玩家頭像 -->
                <div class="flex-1 flex flex-col justify-start overflow-hidden">
                    <div class="grid grid-cols-6 gap-2 justify-items-center content-start">
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-blue-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            A</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-green-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            B</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-purple-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            C</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-pink-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            D</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-yellow-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            E</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-indigo-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            F</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-red-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            G</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-teal-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            H</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-orange-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            I</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-cyan-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            J</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-lime-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            K</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-amber-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            L</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-emerald-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            M</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-violet-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            N</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-fuchsia-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            O</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-rose-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            P</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-sky-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            Q</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-stone-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            R</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-slate-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            S</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-zinc-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            T</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-blue-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            U</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-green-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            V</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-purple-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            W</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-pink-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            X</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-yellow-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            Y</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-indigo-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            Z</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-red-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            1</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-teal-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            2</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-orange-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            3</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-cyan-300 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            4</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option B - 5 people -->
        <div class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-blue-500 to-blue-600 shadow-2xl">
            <div class="relative z-10 flex flex-col h-full p-4">
                <div class="flex items-center flex-shrink-0 mb-2">
                    <div class="text-3xl md:text-5xl font-black text-white mr-4 w-16 text-center flex-shrink-0">
                        B
                    </div>
                    <div class="text-3xl md:text-5xl font-bold text-white leading-tight flex-1">
                        兩年
                    </div>
                </div>
                <div class="mb-2 flex-shrink-0">
                    <div class="bg-white bg-opacity-20 rounded-full px-3 py-1 inline-block">
                        <span class="text-black font-bold text-base">5 人 (12%)</span>
                    </div>
                </div>
                <div class="flex-1 flex flex-col justify-start overflow-hidden">
                    <div class="grid grid-cols-6 gap-2 justify-items-center content-start">
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-pink-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            王</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-purple-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            李</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-indigo-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            張</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-cyan-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            陳</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-teal-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            林</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option C - 3 people -->
        <div class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-green-500 to-green-600 shadow-2xl">
            <div class="relative z-10 flex flex-col h-full p-4">
                <div class="flex items-center flex-shrink-0 mb-2">
                    <div class="text-3xl md:text-5xl font-black text-white mr-4 w-16 text-center flex-shrink-0">
                        C
                    </div>
                    <div class="text-3xl md:text-5xl font-bold text-white leading-tight flex-1">
                        五年
                    </div>
                </div>
                <div class="mb-2 flex-shrink-0">
                    <div class="bg-white bg-opacity-20 rounded-full px-3 py-1 inline-block">
                        <span class="text-black font-bold text-base">3 人 (8%)</span>
                    </div>
                </div>
                <div class="flex-1 flex flex-col justify-start overflow-hidden">
                    <div class="grid grid-cols-6 gap-2 justify-items-center content-start">
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-yellow-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            小</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-orange-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            阿</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-red-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            大</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option D - 2 people -->
        <div class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-yellow-500 to-yellow-600 shadow-2xl">
            <div class="relative z-10 flex flex-col h-full p-4">
                <div class="flex items-center flex-shrink-0 mb-2">
                    <div class="text-3xl md:text-5xl font-black text-white mr-4 w-16 text-center flex-shrink-0">
                        D
                    </div>
                    <div class="text-3xl md:text-5xl font-bold text-white leading-tight flex-1">
                        一年
                    </div>
                </div>
                <div class="mb-2 flex-shrink-0">
                    <div class="bg-white bg-opacity-20 rounded-full px-3 py-1 inline-block">
                        <span class="text-black font-bold text-base">2 人 (5%)</span>
                    </div>
                </div>
                <div class="flex-1 flex flex-col justify-start overflow-hidden">
                    <div class="grid grid-cols-6 gap-2 justify-items-center content-start">
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-blue-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            美</div>
                        <div
                            class="w-10 h-10 md:w-12 md:h-12 bg-green-400 rounded-full border-2 border-white flex items-center justify-center text-white font-bold text-xs">
                            帥</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
